<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <title>게시글 수정</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <form th:action="@{/post/{id}/edit(id=${postForm.id})}" method="post" th:object="${postForm}">
            <div class="mb-3">
                <label th:for="title" class="form-label">제목</label>
                <input type="text" class="form-control" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label th:for="content" class="form-label">내용</label>
                <textarea class="form-control" th:field="*{content}" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">완료</button>
            <a class="btn btn-primary" th:href="@{/post/{id}(id=*{id})}" role="button">취소</a>
        </form>
    </div>
</div>
</body>
</html>
