<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <title>글쓰기</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <form action="/board" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="boardTitle" class="form-label">제목</label>
                <input type="text" class="form-control" id="boardTitle" name="boardTitle" placeholder="제목" required>
                <label for="boardWriter" class="form-label">작성자</label>
                <input type="text" class="form-control" id="boardWriter" name="boardWriter" placeholder="작성자" required>
            </div>
            <div class="mb-3">
                <label for="boardContent" class="form-label">내용</label>
                <textarea class="form-control" id="boardContent" name="boardContent" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="boardFiles" class="form-label">파일 선택</label>
                <input class="form-control" type="file" id="boardFiles" name="boardFiles" multiple="multiple">
            </div>
            <button type="submit" class="btn btn-primary">완료</button>
        </form>
    </div>
</div>
</body>
</html>
