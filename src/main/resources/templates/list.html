<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
<h2>게시글 목록</h2>
<table>
<tr>
    <th>번호</th>
    <th>제목</th>
</tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td>
            <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}"></a>
        </td>
    </tr>
</table>

</body>
</html>
